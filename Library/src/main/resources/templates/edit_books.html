<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с библиотекой | Редактирование книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-color: #87b3ff; height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование книги</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${Books}" method="post">
                <table>
                    <tr>
                        <td>ID</td>
                        <td><input type="number" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Название:</td>
                        <td><input type="text" th:field="*{title}"></td>
                    </tr>
                    <tr>
                        <td>Автор:</td>
                        <td><input type="text" th:field="*{author_name}"></td>
                    </tr>
                    <tr>
                        <td>Жанр:</td>
                        <td><input type="text" th:field="*{genre}"></td>

                    </tr>
                    <tr>
                        <td>Дата выдачи:</td>
                        <td><input type="date" th:field="*{date_of_issue}"></td>
                    </tr>
                    <tr>
                        <td>Дата возврата:</td>
                        <td><input type="date" th:field="*{date_of_return}"></td>

                    </tr>
                    <tr>
                        <td>В наличии?:</td>
                        <td><input type="text" th:field="*{available}"></td>
                    </tr>
                    <tr>
                        <td>ID пользователя:</td>
                        <td><input type="text" th:field="*{userEmail}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                                Отправить
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
