<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<canvas id="myChart" width="400" height="150"></canvas>


<script>
    // Получаем данные из таблицы и создаем массив месяцев
    const dateCells = document.querySelectorAll('.date_of_issue');
    const monthLabels = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];

    // Фильтруем данные, удаляем пустые даты и считаем количество дат для каждого месяца
    const data = monthLabels.map((month, index) => {
        const filteredData = Array.from(dateCells)
            .filter((cell) => cell.innerText !== '')
            .filter((cell) => new Date(cell.innerText).getMonth() === index);
        return filteredData.length;
    });

    // Создаем гистограмму
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: monthLabels,
            datasets: [{
                label: 'Количество книг выданных по месяцам',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
