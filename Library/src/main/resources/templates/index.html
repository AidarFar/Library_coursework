<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <nav>
        <a class="active" href="/">Главная</a>
        <a href="/aboutAuthor">Об авторах</a>
        <a>
            <form th:action="@{/}">
                <input id='keyword' class='search2' type="text" name="keyword" size="38" th:value="${keyword}"
                       autocomplete="off"
                       placeholder="Поиск" required/>
                <button type="submit" class="button_search">
                    <svg height="20" viewBox="0 0 18062.18 18062.2">
                        <path d="M18062.18 7408.32c0,1286.54 -335.14,2554.05 -969.17,3665.72 -193.06,338.45 -623.84,456.27 -962.42,263.21 -338.45,-193.06 -456.41,-623.98 -263.21,-962.42 512.63,-898.89 783.69,-1924.7 783.69,-2966.5 0,-3306.87 -2690.34,-5997.22 -5997.22,-5997.22 -3306.88,0 -5997.22,2690.34 -5997.22,5997.22 0,3306.88 2690.34,5997.22 5997.22,5997.22 1029.12,0 2044.04,-264.86 2934.94,-765.91 339.69,-191 769.91,-70.42 960.91,269.13 191,339.69 70.56,769.91 -269.13,960.77 -1101.6,619.7 -2355.75,947.12 -3626.72,947.12 -1780.7,0 -3416.57,-631.69 -4695.66,-1682.58l-4755.47 4723.22c-137.53,136.56 -317.36,204.91 -497.2,204.91 -181.35,0 -362.7,-69.45 -500.64,-208.36 -274.5,-276.43 -272.99,-723.19 3.45,-997.84l4749.13 -4716.74c-1068.39,-1284.19 -1711.94,-2933.7 -1711.94,-4730.94 0,-4084.91 3323.41,-7408.33 7408.33,-7408.33 4084.92,0 7408.33,3323.41 7408.33,7408.33l0 -0.01z"></path>
                    </svg>
                </button>
                <button type="button" class="button_search" onclick="clearSearch()">
                    <svg height="20" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="0" x2="23" y2="20" stroke="black" stroke-width="2"/>
                        <line x1="23" y1="0" x2="1" y2="20" stroke="black" stroke-width="2"/>
                    </svg>
                </button>

            </form>
        </a>
        <a>
            <form th:action="@{/logout}" method="post" style='float: right;'>
                <input type="submit" class="btn btn-light" value="Выйти"/>
            </form>
        </a>
    </nav>
</header>

<table id="1" class="table">
    <!-- Заголовок таблицы -->
    <thead>
    <tr>
<!--        <th scope="col">ID телефона</th>-->
        <th scope="col">Название телефона</th>
        <th scope="col">Емкость батареи</th>
        <th scope="col">Процессор</th>
        <th scope="col">Материал корпуса</th>
        <th scope="col">Кол-во мегапикселей</th>
        <th scope="col">Дисплей</th>
        <th scope="col">Матрица</th>
    </tr>
    </thead>
    <tbody>
    <!-- Используем Thymeleaf для итерации по вашему списку телефонов -->
    <tr th:each="phone: ${phonemodels}" class="table-th">
<!--        <th scope="row" class="table-tr" th:text="${phone.getId()}"></th>-->
        <th scope="row" class="table-tr" th:text="${phone.getPhoneName()}"></th>
        <th scope="row" class="table-tr" th:text="${phone.getBatteryCapacity()}"></th>
        <th scope="row" class="table-tr" th:text="${phone.getProcessor().getProcessorName()}"></th>
        <th scope="row" class="table-tr" th:text="${phone.getMaterial().getMaterialName()}"></th>
        <th scope="row" class="table-tr" th:text="${phone.getCameraModel().getCameraResolution()}"></th>
        <th scope="row" class="table-tr" th:text="${phone.getDisplay().getDisplaySize().getDisplaySize()}"></th>
        <th scope="row" class="table-tr" th:text="${phone.getDisplay().getMatrixType().getMatrixType()}"></th>
    </tr>
    </tbody>
</table>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }

</script>



</body>
</html>
