<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с библиотекой | Редактирование книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://funart.pro/uploads/posts/2020-04/1587230557_44-p-stilnie-foni-dlya-saitov-96.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование книги</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${library}" method="post">
                <table>
                    <tr>
                        <td>ID книги:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Имя книги:</td>
                        <td><input type="text" th:field="*{book_name}"></td>
                    </tr>
                    <tr>
                        <td>Издатель:</td>
                        <td><input type="text" th:field="*{publisher}"></td>
                    </tr>
                    <tr>
                        <td>Дата выдачи книги:</td>
                        <td><input type="date" th:field="*{date_of_issue}"></td>
                    </tr>
                    <tr>
                        <td>ФИО студента:</td>
                        <td><input type="text" th:field="*{student_name}"></td>
                    </tr>
                    <tr>
                        <td>Дата сдачи книги:</td>
                        <td><input type="date" th:field="*{date_of_delivery}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
